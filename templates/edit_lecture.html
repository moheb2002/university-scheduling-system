<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Lecture</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit Lecture</h2>

        <form action="{{ url_for('edit_lecture', lecture_id=lecture[0]) }}" method="POST">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" value="{{ lecture[1] }}" required>

            <label for="level">Level:</label>
            <input type="text" id="level" name="level" value="{{ lecture[2] }}" required>

            <label for="group_name">Group Name:</label>
            <input type="text" id="group_name" name="group_name" value="{{ lecture[3] }}" required>

            <label for="time">Time (decimal format):</label>
            <input type="number" id="time" name="time" step="0.01" value="{{ lecture[4] }}" required>

            <label for="student_count">Student Count:</label>
            <input type="number" id="student_count" name="student_count" value="{{ lecture[5] }}" required>

            <label for="mode">Mode:</label>
            <select id="mode" name="mode" required>
                <option value="FTF" {% if lecture[6] == 'FTF' %}selected{% endif %}>FTF (Face-to-Face)</option>
                <option value="VCR" {% if lecture[6] == 'VCR' %}selected{% endif %}>VCR (Virtual Classroom)</option>
            </select>

            <label for="day">Day:</label>
            <select id="day" name="day" required>
                <option value="Saturday" {% if lecture[7] == 'Saturday' %}selected{% endif %}>Saturday</option>
                <option value="Sunday" {% if lecture[7] == 'Sunday' %}selected{% endif %}>Sunday</option>
                <option value="Monday" {% if lecture[7] == 'Monday' %}selected{% endif %}>Monday</option>
                <option value="Tuesday" {% if lecture[7] == 'Tuesday' %}selected{% endif %}>Tuesday</option>
                <option value="Wednesday" {% if lecture[7] == 'Wednesday' %}selected{% endif %}>Wednesday</option>
                <option value="Thursday" {% if lecture[7] == 'Thursday' %}selected{% endif %}>Thursday</option>
            </select>

            <label for="subject_name">Subject Name:</label>
            <input type="text" id="subject_name" name="subject_name" value="{{ lecture[8] }}" required>

            <button type="submit">Update Lecture</button>
        </form>

                <!-- Delete Lecture Form -->
                <form action="{{ url_for('delete_lecture', lecture_id=lecture[0]) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this lecture?');">
                    <button type="submit" style="background-color: red; color: white;">Delete Lecture</button>
                </form>

        <br>
        <a href="{{ url_for('view_schedule') }}">Back to Schedule</a>
    </div>
</body>
</html>
